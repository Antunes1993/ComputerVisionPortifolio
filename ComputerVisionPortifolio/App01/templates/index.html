<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!-- Type of encoding used (utf-8) -->
        <meta charset="utf-8"/>
        <!-- Page's description -->
        <meta name="description" content="Imobiliaria Page"/>
        <!-- Page's author -->
        <meta name="author" content="Leonardo Antunes dos Santos"/>
        <!-- Mobile devices screen configurarion to load the page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Refresh the page in each 3 seconds -->
        <meta http-equiv="refresh" content=""/>
        <!-- Page title -->
        <title> Computer Vision Panel </title>
        <!-- CSS reference -->
        <!--<link href="{% static 'App01/css/style.css' %}" rel="stylesheet">-->
        <link href="../static/App01/css/style.css" rel="stylesheet">
        <link href="../static/App01/css/reset.css" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>


    </head>

<body class="main_body">
 <!-- Header -->
    <header class="main__header">
        <div class="main__header__logo">
            <p> Computer Vision Panel </p>
        </div>

        <nav class="main__header__nav">
            <ul class="main__header__nav__list">
                <li class="main__header__nav__list__item"> <a href="#inicio" class="main__header__nav__list__item__link"> Detector de Face </a> </li>
                <li class="main__header__nav__list__item"> <a href="#content__section__fourth" class="main__header__nav__list__item__link"> Detector de Máscara de Covid </a> </li>
                <li class="main__header__nav__list__item"> <a href="#content__section__fourth" class="main__header__nav__list__item__link"> Detector de sono </a> </li>
            </ul>
        </nav>
    </header>

    <main class="content__section">
        <i class="ancora" id="inicio"></i>
        <section class="content__section__first">    
        </section>

        <section class="content__section__second">     
            <div class="content__section__second__imagediv">
                <img class="content__section__second__imagediv__img" id="imgClickAndChange" src="">
                <!--<img class="content__section__second__imagediv__img" src="{%url 'webcam_feed' %}">-->
                
            </div>         
            <div class="content__section__second__contentdiv">
                <div class="content__section__second__contentdiv__title">
                    <h1> Detector de Face </h1>
                </div>

                <div class="content__section__second__contentdiv__text">
                    <div class="content__section__second__contentdiv__text__images">
                        <!-- <img src="../static/App01/img/img05.png" id="image2" class="content__section__second__contentdiv__text__images__img">
                        <img src="../static/App01/img/img06.png"  class="content__section__second__contentdiv__text__images__img">
                        <img src="../static/App01/img/img07.png"  class="content__section__second__contentdiv__text__images__img"> -->
                </div>
                <div class="content__section__second__contentdiv__secondary-panel">
                    <button class="content__section__second__contentdiv__secondary-panel__button" onClick="IniciarCamera()">
                        <p> Iniciar Câmera </p>
                    </button>

                    <button class="content__section__second__contentdiv__secondary-panel__button" onClick="DesligarCamera()">
                        <p> Desligar Câmera </p>                     
                    </button>

                    <button class="content__section__second__contentdiv__secondary-panel__button" onClick="AtualizarEstado()">
                        <p> Resetar Estado de Detecção </p>                     
                    </button>
                </div>
            </div>
        </section>



    </main>
</body>

<script type="text/javascript">

function IniciarCamera() {
        console.log ("Clicou no botão ligar");
        document.getElementById("imgClickAndChange").src = "{%url 'video_feed' %}";
    }

function DesligarCamera() {
        console.log ("Clicou no botão desligar");
        document.getElementById("imgClickAndChange").src = "";
    }

function AtualizarEstado() {
        console.log ("Clicou no botão atualizar");
        document.getElementById("imgClickAndChange").src = "";
        //document.getElementById("imgClickAndChange").src = "{%url 'video_feed' %}";
    }
</script>

</html>
